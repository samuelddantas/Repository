<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Manager</title>
    <link rel="stylesheet" href="/CSS/globalstyle.css">
</head>
<body>
    <!--INICIO DO HEADER-->
    <header class="top-container">
        <div class="logo">
            <img src="/IMAGE/Logo Fitness Manager Branca.png" alt="Fitness Manager Logo" style="width: 150px;">
        </div>
        <nav class="nav-right">
            <ul class="top-list">
                <span id="back">
                    <li><a href="/HTML/InicialLog.html"><i class="fas fa-arrow-alt-circle-left"
                                style="font-size: 42px; color: #fea303;"></i></i></a></li>
                </span>
            </ul>
        </nav>
    </header>
    <!--FIM DO HEADER-->

    <!--INICIO DO MAIN-->
    <main class="mid-container">
        <section>
            <div class="column3">
                <div class="alunos">
                    <h2>Máquinas</h2>
                </div>
                <div class="acoes">
                    <button class="cliente">Nova Máquina</button>
                    <button class="atualizar">Atualizar</button>
                </div>
            </div>
            <hr class="line">

            <div class="content">
                <table class="crud">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Máquina</th>
                            <th>Estado de Conservação</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tr>
                        <td colspan="4">
                            <hr class="linha">
                        </td>
                    </tr>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Supino</td>
                            <td>Quebrado</td>
                            <td>
                                <button class="editar">Editar</button>
                                <button class="excluir">Excluir</button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4">
                                <hr class="linha">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <!--FIM DO MAIN-->

    <!--INICIO DO FOOTER-->
    <footer class="bot-container">
        <ul class="icons">
            <li><a href="#"><i class="fab fa-facebook"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
        </ul>
        <ul class="footer-list">
            <li><a href="#">Suporte</a></li>
            <li><a href="#">Termos de uso</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
        <p>Todos os direitos reservados - &copy;2021 FITNESS MANAGER</p>
    </footer>
    <!--FIM DO FOOTER-->

    <!--SCRIPT-->
    <script src="https://kit.fontawesome.com/6bdf5b89c1.js" crossorigin="anonymous"></script>
    <!--FIM DO SCRIPT-->
</body>
</html>
